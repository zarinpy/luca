default_stages: [pre-commit, pre-push]
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: end-of-file-fixer
        exclude: "migrations"
      - id: trailing-whitespace
        exclude: "migrations"
  - repo: https://github.com/pycqa/isort
    rev: 6.0.1
    hooks:
      - id: isort
        exclude: "migrations"
        args: ["--profile", "black"]
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.7
    hooks:
      - id: ruff
        name: ruff-format
        args: [
          "--fix",
          "--line-length=79"
        ]
      - id: ruff
        args: [
          "--fix",
          "--line-length", "79",
          "--select", "ALL",
          "--extend-ignore",
          "E902,D100,D101,D102,D103,D104,D105,D106,D107,D415,D400,D203,D212",
        ]
        exclude: "migrations"
  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.3
    hooks:
      - id: bandit
        args: [ "--severity", "high", "--recursive" ]
        exclude: "migrations"
